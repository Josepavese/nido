    #!/bin/sh
    echo "Hello from the seed ISO!"

build_specs:
  cpu: 1
  memory: "512M"
  disk: "2G"
  timeout: "1m" # Short timeout for testing

output_image: "test-tiny.qcow2"
output_size: "2G"
