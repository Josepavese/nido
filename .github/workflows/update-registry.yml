name: Update Registry

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 08:00 UTC
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-registry:
    name: Update Image Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod tidy

      - name: Run Registry Builder
        run: |
          go run cmd/registry-builder/main.go --sources registry/sources.yaml --output registry/images.json

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet registry/images.json; then
            echo "No changes detected."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Registry updated!"
            echo "changes=true" >> $GITHUB_OUTPUT
            # Show diff for logs
            git diff registry/images.json
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix(registry): update image catalog"
          title: "ðŸ¤– Registry Update: New Images Detected"
          body: |
            This PR updates `registry/images.json` with the latest data from upstream providers.
            
            **Changes:**
            - Updated checksums/urls for existing images.
            - Added new versions if found.
            
            *Auto-generated by Nido Registry Builder.*
          branch: "update-registry"
          base: "main"
          delete-branch: true
