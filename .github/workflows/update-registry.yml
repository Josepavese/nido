name: Update Registry

on:
  schedule:
    - cron: '0 8 * * *' # Run daily at 08:00 UTC
  release:
    types: [published]
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-registry:
    name: Update Image Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod tidy

      - name: Run Registry Builder
        id: builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run builder and capture output to a file
          go run cmd/registry-builder/main.go --sources registry/sources.yaml --output registry/images.json > builder_output.txt
          cat builder_output.txt
          
          # Extract images to validate
          images=$(grep "VALIDATE:" builder_output.txt | cut -d' ' -f2 | tr '\n' ',' | sed 's/,$//')
          echo "to_validate=$images" >> $GITHUB_OUTPUT

      - name: Validate New Images
        if: steps.builder.outputs.to_validate != ''
        run: |
          IFS=',' read -ra ADDR <<< "${{ steps.builder.outputs.to_validate }}"
          for i in "${ADDR[@]}"; do
            echo "ðŸ£ Validating new image: $i"
            # Extract just the image name component for the filter (e.g., 'alpine' from 'alpine:3.21')
            filter=$(echo $i | cut -d':' -f1)
            ./bin/validate-registry.sh registry/images.json "$filter"
          done

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet registry/images.json; then
            echo "No changes detected."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Registry updated!"
            echo "changes=true" >> $GITHUB_OUTPUT
            # Show diff for logs
            git diff registry/images.json
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "fix(registry): update image catalog"
          title: "ðŸ¤– Registry Update: New Images Detected & Validated"
          body: |
            This PR updates `registry/images.json` with the latest data from upstream providers.
            
            **Verification:**
            - All new images were automatically spawned and verified for SSH connectivity.
            - Checksums matched upstream.
            
            *Auto-generated by Nido Registry Builder.*
          branch: "update-registry"
          base: "main"
          delete-branch: true
